<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="./javascripts/script.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
 <div id='app' ng-app='app' ng-controller='mainCtrl'>
	<h1>Flag Game</h1>

<div id = "gameWindow">
	<button id="generateFlag" type="button" class = "btn btn-primary" ng-click = "generateFlag()">Start Game</button>
	<div id = "flagImage"></div>
	<!--<div id = "countryName">{{countryName}}</div>-->
   <h2 id = "which" ></h2><br>
   <ul  id='optionList'>
      <li ng-repeat="option in optionsList | orderBy:'+value'" class='optionsList'>
        <button class ='btn btn-danger'id ="optionbutton" type ="button"  ng-click = "checkAnswer(option.value)">{{option.value}}</button>
      </li>
    </ul>
    <h3 id = "currentScore"></h3>
    <h3 id = "questionNumber"></h3>
</div>


<div id=LeaderBoard>
    <ul ng-if='user.length' class='list center stretch'>
	 <h2> High Scores </h2>

      <li ng-repeat="p in user | orderBy:'-highScore' " class='user'>
        <h2>{{ p.name }}: {{p.highScore}}</h2>
      </li>
    </ul>

  </div>

</body>


</html>
